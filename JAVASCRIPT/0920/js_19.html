<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Javascroipt function</title>
  	<style> 
		body {
				font-family: Consolas, monospace;
			 }
	</style>
 </head>
 <body>
  <script>
  		document.write("<p>parseInt( '12.34' ) : " +
						parseInt( '12.34' ) + "</p>");
  		document.write("<p>parseInt( ' 12.34' ) : " +
						parseInt( ' 12.34' ) + "</p>");
  		document.write("<p>parseInt( '12.34 56.78' ) : " +
						parseInt( '12.34 56.78' ) + "</p>");
  		document.write("<p>parseInt( 'A 12.34') : " +
						parseInt('A 12.34') + "</p>");

  		document.write("<p>parseFloat( '12.34' ) : " +
						parseFloat( '12.34' ) + "</p>");
  		document.write("<p>parseFloat( ' 12.34' ) : " +
						parseFloat( ' 12.34' ) + "</p>");
  		document.write("<p>parseFloat( '12.34 56.78' ) : " +
						parseFloat( '12.34 56.78' ) + "</p>");
  		document.write("<p>parseFloat( 'A 12.34') : " +
						parseFloat('A 12.34') + "</p>");
</script>
 </body>
</html>
