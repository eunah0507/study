<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JavaScript function</title>
  <style>
  		body {
				font-family : Consolas, monospace;
		     }
  </style>
 </head>
 <body>
  <script>
  		var kbs = '2+2';
		var mbc = '4*5 - 23 / 4';
		document.write( '<p>' + kbs + '</p>');
		document.write( '<p>' + eval(kbs) + '</p>');
		document.write( '<p>' + mbc + '</p>');
		document.write( '<p>' + eval(mbc) + '</p>');
  </script>
 </body>
</html>
