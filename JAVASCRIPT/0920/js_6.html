<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>while문</title>
 </head>
 <body>
  <h3> while 문으로 0에서 n까지 합 </h3>
  <hr>
  
  <script>
  var n = prompt("0보다 큰 정수를 입력하세요.",0);

  n = parseInt(n); // 문자열을 숫자로 바꿈

  var i = 0, sum=0; even=0, odd=0;

  while(i<=n) { // i 가 0에서 n까지 반복
	  sum += i;

  if(i%2 ==0)
  {
	  even += i;
  }
  else
  {
	odd +=i;
  }

  i++;
}

	document.write("0에서 " + n + "까지 합은 " + sum + "<br>");
	document.write("0에서 " + n + "까지 짝수 합은 " + even + "<br>");
	document.write("0에서 " + n + "까지 홀수 합은 " + odd + "<br>");
</script>

 </body>
</html>
