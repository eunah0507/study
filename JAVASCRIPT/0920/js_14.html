<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>for star</title>
 </head>
 <body>
  <script>
  for (i=1; i<=5; i++)
  {
	  for (j=0; j<i; j++)
	  {
		  document.write("*");
	  }
	  document.write("<br>");
  }
  for (i=6; i>=0; i--)
  {
	  for (j=0; j<i; j++)
	  {
		  document.write("*");
	  }
	  document.write("<br>");
  }
 </script>
 </body>
</html>
