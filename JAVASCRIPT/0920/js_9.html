<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>document.write() 사용하여 table 만들기</title>
 </head>
 <body>
  <script>
  document.write("<h3>document.write()로 표 만들기</h3>");
  document.write("<hr>");
  document.write("<table border='1'>");
  		document.write("<tr>");
		document.write("<th>");
		document.write(" n  ");		//자연수 0~9
		document.write("</th>");

		for (j=0; j<10; j++)
		{
			document.write("<td>");
			document.write(j);
			document.write("</td>");
		}

		document.write("</tr><tr>");
		document.write("<th>");
		document.write("n <sup> 2</sup>");
		document.write("</th>");

		for (j=0; j<10; j++)
		{
			document.write("<td width='20'>");
			document.write(j*j);
			document.write("</td>");
		}
		
		document.write("</tr><tr>");
		document.write("<th>");
		document.write("n <sup> 3</sup>");
		document.write("</th>");

		for (j=0; j<10; j++)
		{
			document.write("<td width='20'>");
			document.write(j*j*j);
			document.write("</td>");
		}
		document.write("</tr>");
	document.write("</table>");
</script>
 </body>
</html>
