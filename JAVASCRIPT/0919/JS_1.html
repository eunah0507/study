<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>이벤트 리스너 속성에 자바스크립트 코드</title>
 </head>
 <body>
  <h3> 마우스를 클릭하세요</h3>
  <hr>
  <img src="../images/apple.png" alt="이미지" title="my image"
  		onclick="this.src='../images/banana.png'"
		onmouseout="src='../images/apple.png'"> <!--이 줄에도 this.src~가 있어도 된다. 생략가능해서 생략했다.-->
 </body>
</html>
