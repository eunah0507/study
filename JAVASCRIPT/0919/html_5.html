<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title> :hover Form Style</title>
  <style>
  input[type=text] { color : green; }

  input[type=text]:hover {
  	background : yellow;
	border: 2px solid skyblue;
	border-radius: 5px;
}

input[type=text]:hover#kbs {
		background: #66dd66;
		border : 3px solid skyblue;
		border-radius: 25px;
}

input[type=text]:hover#mbc /*속성단위. 앞으로 길어질 것임. 확실하게 알아두기*/{ 
		background: #ffccff;
		border : 4px dotted blue;
		border-radius: 20px;
}
</style>
 </head>
 <body>
  <form>
	<label>
		이름 : <input type="text" placeholder="Korea">
	</label>
	<Br>
	<label>
		주소 : <input type="text" id="kbs" placeholder="Korea Seoul">
	</label>
	<Br>
	<label>
		전화번호 : <input type="text" id="mbc" placeholder="010-1234-5678">
	</label>
</form>
 </body>
</html>
