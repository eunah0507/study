<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>new Image()로 이미지 로딩</title>
  <script>
  //미리 로딩해둘 이미지 이름 배열
  var files = ["../images/penguins.png",
               "../images/lighthouse.png",
			   "../images/Chrysanthemum.png",
			   "../images/Desert.png",
			   "../images/Hydrangeas.png",
			   "../images/Jellyfish.png",
			   "../images/Koala.png",
			   "../images/Tulips.png",
			   "../images/hubble.jpg"];
  var imgs = new Array();
  for (var i=0; i<files.length ; i++ )
  {
	  imgs[i] = new Image();    //이미지 객체 생성
	  imgs[i].src = files[i];   //이미지 미리 로딩
  }

     // 다음 이미지 출력
  var next = 1;
  function change(img) {
	  img.src = imgs[next].src;  //이미지 변경
	  next++;                    //다음 이미지 인덱스
	  next %= imgs.length;       //**갯수를 넘으면 처음으로 (이미지 갯수만큼 나눈다는 건 마지막에서 넘어가면 처음부터 다시 돌아간다는 말)
	  }
</script>
 </head>
 <body>
 <h3>new Image()로 이미지 로딩</h3>
 <hr>
 이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
 <img style="border:20px ridge wheat"
      src="../images/penguins.png" alt="animal"
	  width="300" height="300"
	  onclick="change(this)">
  
 </body>
</html>
