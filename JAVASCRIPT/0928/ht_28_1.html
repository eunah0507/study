<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onbeforeprint와 onafterprint</title>
    <style>
        #logoDiv {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        window.onbeforeprint = function (e) {
            logoDiv = document.getElementById("logoDiv");
            logoDiv.style.display = "block"; //block으로 변경. 로고가 화면에 나타나게 함
			console.log("안녕하세요")

        } //onbeforeprint : 인쇄모드 인쇄대화상자 나타나기 전

        window.onafterprint = hideLogo;
        //onafterprint : (인쇄 대화상자에서 인쇄버튼 클릭해 인쇄시작/ 인쇄대화상자종료) 시 이벤트 발생

        function hideLogo() {
            logoDiv = document.getElementById("logoDiv");
            logoDiv.style.display = "none"; //<div> 영역이 보이지 않게함
            logoDiv.style.zIndex = -1;  //이미지를 문서의 맨 바닥으로 배치
        }

    </script>
</head>

<body>
    <h3>onbeforeprint와 onafterprint 이벤트 예</h3>
    <hr>
    <div id="logoDiv">
        <img src="../images/logo.png" alt="이미지1 없습니다.">
    </div>

    <div id="img_1">
        <img src="../images/apple.png" alt="이미지2 없습니다.">
    </div>
    <p>
        안녕하세요. 브라우저 윈도우에서는 보이지 않지만, 프린트시에는 회사 로고가 출력되는 예제를 보입니다.
        마우스 오른쪽 버튼을 눌러 인쇄 미리보기 메뉴를 선택해보세요.
    </p>
</body>

</html>
