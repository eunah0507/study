<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>JSON Login</title>
  <script>
  var emp = {
	         "id" : "korea",
			 "pw" : "1234",
			 "tel" : "0102344567",
			 "name" : "수선화",
			 "point" : "3750"
			 };
  function login(){
	  var a = document.getElementById("id").value;
	  var b = document.getElementById("pw").value;
	  var c = document.getElementById("tel").value;

	  if (emp.id == a && emp.pw == b && emp.tel == c)
	       document.getElementById("confirm").innerHTML
		             = "<span style='color:green'>" + emp["name"]
					 + "님 환영합니다.<br>현재 포인트는 " + emp['point'] + "점 입니다.</span>";
      else 
	      document.getElementById("confirm").innerHTML
		            ="<span style='color:red'> 아이디,비밀번호,전화번호를 확인해주세요~~~. </span>";
		}			

</script>

	  
 </head>
 <body>
 <label for="input">[로그인 화면]</label><br><br>
 <input type="text" id="id"> <span>아이디를 입력하세요</span><br>
 <input type="text" id="pw"> <span>비밀번호를 입력하세요</span><br>
 <input type="text" id="tel"> <span>전화번호를 입력하세요</span><br>
 <button id="log" onclick="login()">Login</button><br><br>
 <span id="confirm"></span>
 
  
 </body>
</html>
