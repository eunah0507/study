<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>선의 색과 굵기</title>
 </head>
 <body>
 <h3>선의 색과 굵기</h3>
 <hr>
 <canvas id="myCanvas" style="background-color:aliceblue"
         width="180" height="300"></canvas>
 <script>
     var canvas=document.getElementById("myCanvas");
	 var context= canvas.getContext("2d");

	 //1픽셀의 blue 직선 그리기
	 context.beginPath();
	 context.moveTo(20,20);
	 context.lineTo(150,50);
	 context.strokeStyle="blue";
	 context.stroke();
     
	 //문제 : 빨간선을 블루선 위에 X자 모양이 되게 설정하세요
	 context.beginPath();
	 context.moveTo(150,20);
	 context.lineTo(20,50);
	 context.strokeStyle="red";
	 context.stroke();

	 //10픽셀의 yellowgreen 사각형 그리기
	 context.beginPath();
	 context.rect(20,80,120,50);
	 context.lineWidth=10;   //선 굵기 10픽셀
	 context.strokeStyle="yellowgreen"; //선 색
	 context.stroke();  

     // 20 픽셀의 violet 색 원호 그리기
	 context.beginPath();
	 context.arc(80,220,50,0.5*Math.PI,0,false);  // 0.5*Math.PI == Math.PI /2 =>90각도
	                                              //0 => 3시 방향
	 context.lineWidth=20;                        //선 굵기 20
	 context.strokeStyle="violet";                //선 색
	 context.stroke();
</script>
 </body>
</html>
