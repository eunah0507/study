<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>My Gradient</title>
 </head>
 <body>
 <canvas id="myCanvas" width="280" height="90" style="border:1px dotted #000;"></canvas>
 <script>
    var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	
	/*
       createLinearGradient( x1,y1,x2,y2 )
	   인자 : x1, y1 : 그라디언트를 적용할 면의 시작 축좌표 입니다.
	   인자 : x2, y2 : 그라디언트를 적용할 면의 종료 축좌표 입니다.

	*/
	
	var grd=ctx.createLinearGradient(0,0,250,0);
	grd.addColorStop(0,"red");
	grd.addColorStop("0.5","green");
	grd.addColorStop("0.8","magenta");
	grd.addColorStop(1,"black");
	ctx.fillStyle=grd;
	ctx.font="25px Arial";
	ctx.fillText("Have a nice day today",10,50);
</script>

  
 </body>
</html>
