<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>location 객체 22</title>
  <script>
   function process(){
	   var name=frm.name.value;
	   var phone=frm.phone.value;
	   var addr=frm.addr.value;
	   location.href="win_2.html?"+name+"&"+phone+addr; // 여기에서 실행시킨 창에 입력한 데이터들을 win_2파일로 보낸다..?
       }
	   /*
	   location.href란
	     href는 location 객체에 속해있는 프로퍼티로 현재 접속중인 페이지 정보를 갖고 있습니다.
		 또한 값을 변경할 수 있는 프로퍼티기 때문에 다른 페이지로 이동하는데도 사용되고 있습니다.
		 
		 자바스크립트 location.href로 페이지 이동 방법
		 location.href="이동할 페이지 주소";

		 자바스크립트 location.href로 현재 페이지 확인 방법
		 location.href;

         
		 //테스트할 때 한글보단 영어로 하기

	   */
 </script>
 </head>
 <body>
 <form name="frm">
     사용자명 : <input type="text" name="name">
	 전화번호 : <input type="text" name="phone">
	 주소 : <input type="text" name="addr">
	 <input type="button" onclick="process()" value="보내기">
</form>
  
 </body>
</html>
