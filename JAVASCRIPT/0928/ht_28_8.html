<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>선으로 삼각형 그리기</title>
 </head>
 <body>
 <h3>선으로 삼각형 그리기</h3>
 <hr>
 <canvas id="myCanvas" style="background-color:aliceblue"
         width="200" height="150"></canvas>
 <script>
    var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	context.beginPath();     //빈 경로 만들기
	context.moveTo(40,20);  //(120,20)을 시작점으로 설정
	context.lineTo(80,20);  //경로에 (120,20)에서 (20,50)까지 직선 추가
	context.lineTo(100,40); //경로에 (20,50)에서 (150,120)까지 직선 추가
	context.lineTo(60,80);
	context.lineTo(20,40);
	context.lineTo(40,20); //도형을 만들 때는 끝점 설정 꼭 해줘야 하나봐
	context.strokeStyle="magenta";//선의 색
	context.stroke();  //경로에 캔버스를 그린다.

	</script>
  
 </body>
</html>
