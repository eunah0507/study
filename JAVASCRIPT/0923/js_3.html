<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>라면을 끓이는 순서</title>
 </head>
 <body>
  <h3>라면을 끓이는 순서</h3>
  <hr>
  <ol type="A" onclick="this.style.backgroundColor='yellowgreen'">
  		<li>물을 끓인다.</li>
		<li>파를 넣는다.</li>
		<li onclick="alert(this.innerHTML)"><span>라면</span>과 스프를 넣는다.</li>
		<!--
		innerHTML과 innerTEXT는 다르게 나온다.
		-->
		<li>5분 후 <strong>맛있게</strong> 먹는다.
  </ol>
 </body>
</html>
