<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
  <script>
  var p;
  var pp;
  function init() //문서가 완전히 로드되었을 때 호출
  {
	p = document.getElementById("p");
	p.onmouseover = over; //over()함수를 onmouseover 리스너로 등록
	p.onmouseout = out; // out()함수를 onmouseout리스너로 등록
	
	pp = document.getElementById("pp");
	pp.onmouseover = over2;
	pp.onmouseout = out2;
  }

  function over()
  {
	  p.style.backgroundColor="orchid";
  }

  function out()
  {
	  p.style.backgroundColor="white";
  }
 
  function over2()
  {
	  pp.style.backgroundColor="#6699ff";
  }

  function out2()
  {
	 pp.style.backgroundColor="white";
  }
  </script>
 </head>
 <body onload="init()">
  <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
  <hr>
  <p id="p"> 마우스 올리면 orchid 색으로 변경</p>
  <p id="pp"> 마우스 올리면 색변경</p>
 </body>
</html>
