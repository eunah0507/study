<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>innerHTML 활용</title>
  <script>
  function change()
  {
	  var p = document.getElementById("firstP");
	  p.innerHTML= "나의 <img src='../images/puppy.png'> 강아지";
  }
  function change2()
  {
	  var pp = document.getElementById("firstA");
	  pp.innerHTML= "나의 <img src='../images/coffee.gif'> 커피";
  }

  </script>
 </head>
 <body>
  <h3> innerHTML활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
  <hr>
  <p id="firstP" style="color:blue" onclick="change()"> 여기에
  		<span style="color:red"> 클릭하세요</span></p>
  <p id="firstA" style="color:green" onclick="change2()"> 여기에
  		<span style="color:black"> 클릭하세요</span>
  </p>
 </body>
</html>
