<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>이벤트 객체 전달받기</title>
 </head>
 <body>
  <p id="p">마우스를 올려보세요</p>
  <button onclick="f(event)">클릭하세요</button>
  <script>
  function f(e) {  //e는 현재 발생한 이벤트 객체 // e = 키워드
	  alert(e.type);  // 이벤트 종류 출력
	  } 
</script>
 </body>
</html>
