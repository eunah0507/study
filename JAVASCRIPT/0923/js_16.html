<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>이벤트의 디폴트 행동취소</title>
  <script>
  function query()
  {
	  var ret = confirm("다음으로 이동하시겠습니까?");
	  return ret;				//confirm()의 리턴 값은 true 또는 false
  }

  function noAction(e)
  {
	  e.preventDefault();		//이벤트의 디폴트 행동 강제취소
  }
  </script>
 </head>
 <body>
  <h3> 이벤트의 디폴트 행동 취소</h3>
  <hr>
  <a href="http://www.daum.net"
	 onclick="return query()"> <!--다음으로 이동= true ,이동안함= false return false하면 눌러도 이동되지 않는다.-->
	 다음으로 이동할 지 물어보는 링크 </a>
  <hr>
  <form>
		<input type="checkbox">빵(체크됨)<br>
		<input type="checkbox" onclick="noAction(event)">술(체크안됨)
  </form>
 </body>
</html>
