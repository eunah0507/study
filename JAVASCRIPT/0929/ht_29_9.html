<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬 스토리지</title>
    <script>
        window.onload=function() {
            var btn=document.getElementById("countbtn");

            countbtn.onclick = function() {
                if (typeof(storage) != "undefined") {
                    if (localStorage.clickcount) {
                        localStorage.clickcount = Number(localStorage.clickcount) +1;
                    }else{
                        localStorage.clickcount=1;
                    }
                    document.getElementById("counter").innerHTML ="카운터의 현재 횟수는" +localStorage.clickcount +"입니다."
                }else{
                    document.getElementById("counter").innerHTML ="이 문장은 사용자의 웹 브라우저가 Web Storage API를 지원하지 않을 때 나타납니다."

                }
            } 
            clearbtn.onclick=function(){
                localStorage.clear();
            }
        };
        //localStorage 객체는 쿠키와는 다르게 만료 날짜가 없는 데이터를 저장합니다/
        // 이 데이터는 브라우저를 종료하지 않는 한 삭제되지 않는다. 다음 날 또는 다음 주 몇 년 동안 사용할 수 있다.
    
    </script>
</head>
<body>
    <h2>localStorage로 데이터 저장하기</h2>
    <p>브라우저 탭이나 창을 닫아도 Counter의 횟수는 초기화되지 않습니다.</p>
    <p>
        <button id="countbtn">카운트 증가</button>
        <button id="clearbtn">카운트 리셋</button>
    </p>
    <div id="counter"></div>
    
</body>
</html>
