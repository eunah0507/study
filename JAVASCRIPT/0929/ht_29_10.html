<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에 쓰기/읽기</title>
</head>
<body>

    <h3>세션 스토리지에 구입 리스트 저장/ 검색</h3>
    <hr>
    
    품목명 : <input id="item" type="text" size="10">
    개수 : <input id="count" type="text" size="10">

    <button id="save" onclick="store()">저장</button>
    <button id="retrieve" onclick="retrieve()">검색</button>
    <script>
        var item = document.getElementById("item");
        var count = document.getElementById("count");

        function store() {
            if (!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            sessionStorage.setItem(item.value, count.value);
            //setItem(키,값)으로 세션 스토리지에 저장한 후,
        }
        function retrieve() {
            if (!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            var val=sessionStorage.getItem(item.value);
            //getItem(키)로 조회하면 됩니다.
            if (val==null) {
                alert(item.value +"는 구입 리스트에 없습니다.");
            } else {
                count.value = val;
                
            }
            /*
            쿠키와 다르게 웹 스토리지 객체는 네트워크 요청시 서버로 전송되지 않습니다. 이런 특징 때문에 쿠키보다 더 많은 자료를 보관할 수 있습니다.
            대부분의 브라우저가 최소 2MB 혹은 그 이상의 웹 스토리지 객체를 저장할 수 있도록 해줍니다. 또한 개발자는 브라우저 내 웹 
            스토리지 구성 방식을 설정할 수 있습니다.

            쿠키와 또 다른 점은 서버가 HTTP 해더를 통해 스토리지 객체를 조작할 수 없다는 것입니다. 웹 스톨이지 객체 조작은 모두 자바스크립트 내에서
            수행됩니다.

             . 두 스토리지 객체는 동일한 메서드와 프로퍼티를 제공합ㄴ디ㅏ.

              : setItem(key,value) - 키-값 쌍을 보관합니다.
              : getItem(key)   - 키에 해당하는 값을 받아옵니다.
              : removeItem(key) - 키와 해당 값을 삭제합니다.
              : clear() - 모든 것을 삭제합니다.
              : key(index)  -인덱스(index)에 해당하는 키를 받아옵니다.
              : length   -저장된 항목의 개수를 얻습니다.


        두 스토리지 객체는 Map 와 유사합니다. setItem/getItem/removeItem을 지원합니다.
        하지만 인덱스를 사용해 키에 접근할 수 있다는 점(key(index)) 에서 차이가 있습니다.
            */
        }
    </script>
    
</body>
</html>
