<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> 방문 시간에 따라 변하는 배경색 </title>
 </head>
 <body>
  
  <h3> 페이지 방문 초시간에 따른 배경 </h3>
  <hr>
  <script>
  var current = new Date(); // 현재 시간 값을 가진 Date객체 생성

  if (current.getSeconds() % 3 == 0)
     document.body.style.backgroundColor = "#ff000088";
  else if (current.getSeconds() % 3 == 1)
    document.body.style.backgroundColor = "#0000ff33";
  else 
    document.body.style.backgroundColor = "#cc99ff33";
  

  document.write("현재 시간 : ");
  document.write(current.getHours(), "시,");
  document.write(current.getMinutes(), "분,");
  document.write(current.getSeconds(), "초<br>");

  </script>

 </body>
</html>
