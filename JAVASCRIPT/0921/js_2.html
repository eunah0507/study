<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>JavaScript function</title>
  <style>
  body {
     font-family: Consolas;
	 }
	 </style>


 </head>
 <body>
 <script>
   var a = 111;
   var b = 222;
   var c = a + b;
   var d = String( a ) + String( b );  //앞에 number(문숫자를 숫자화 시키는 것)와 반대 개념
   document.write('<h1>c : ' + c + '</h1>');
   document.write('<h1>d : ' + d + '</h1>');
   </script>
 </body>
</html>
