<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>window객체</title>
  <script>
  window.onload=function()
  {
	  var win=window.open('win_1.html','','width=300, height=200');
	  win.moveTo(100,100);

	  window.setTimeout(function(){win.close();},5000);
  }
</script>
 </head>
 <body>
  <hr size="5" color="red">
  setTimeout Test<br>
  setTimeout Test<br>
  setTimeout Test<br>
  <hr size="5" color="green">
 </body>
</html>
<!--
어떤 코드는 바로 실행하지 않고 일정 시간 기다린 후 실행햐야하는 경우가 있는데요
이럴 때는 자바스크립트의 setTimeout()함수를 사욯합니다.
setTimeout()함수는 첫번째 인자로 실행할 코드를 담고 있는 함수를 받고,
두번째 인자로 지연 시간을 밀리초(ms) 단위로 받습니다.
-->
