<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>setInterval()로 텍스트 회전</title>
 </head>
 <body>
  <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
  <hr>
  <div><span id="span" style="background-color:yellow">
  	돌고 또 도는 텍스트입니다.</span>
  </div>
  <script>
  		var span = document.getElementById("span");
		var timerID = setInterval("doRotate()", 200); //200밀리초 주기로
													 //doRotate() 호출
		var flag = true;
		
		if(flag){
			span.onclick = function(e)		//마우스 클릭 이벤트 리스너
			{								// 타이머 해제, 문자열 회전 중단
				clearInterval(timerID);
				flag = false;
			}
		
		else
		{
			timerID = setInterval("doRotate()", 200);
			flag = true;
		}

		function doRotate() 
		{
			var str = span.innerHTML;
			
			//var firstChar = str.substr(str.length-1, 1);
			//var remains = str.substr(0, str.length-1);
			//str = firstChar + remains; 아래 코드와 반대방향으로 도는 코드

			var firstChar = str.substr(0,1);
			var remains = str.substr(1, str.length-1);
			str = remains + firstChar;

			span.innerHTML = str; // str 텍스트를 span 객체에 출력 엥 안움직임;; 원래 움직여야한다....
		}
</script>

 </body>
</html>
