<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Screen객체</title>
  <script>
  function checkScreen()
  {
	  if (screen.width < 2280 || screen.height < 1024)
	     alert("스크린 해상도가 낮습니다 !");
  }
  </script>
 </head>
 <body onload="checkScreen()">
 <h3>screen 객체 활용</h3>
 <hr>
 <p>스크린의 해상도가 2280*1024보다 작을 경우
 웹 페이지가 정상적으로 출력되지 않을 수 
 있음을 알리는 경고창을 출력한다.
 </p>  
 </body>
</html>
