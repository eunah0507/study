<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>history test.html 객체</title>
  <script>
  document.write("방문한 페이지 수 : " + history.length);
  </script>
 </head>
 <body>
  <h3>History 객체연습(네번째 페이지)</h3><br><br>
   <input type="button" value="이전으로4" onclick="javascript:history.back()">
  <input type="button" value="다음으로4" onclick="history.forward()">
  <input type="button" value="처음으로4" onclick="history.go(-3)">
 </body>
</html>
