<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>String Function</title>
 </head>
 <body>
  <script>
  		var data=new String("JavaScript Test");
		// var data = "JavaSript Test";로 쓸 수 있음
		document.write(data+"<br>");

		document.write(data.length+"<br>");
		document.write(data.toLowerCase()+"<br>");
		document.write(data.bold()+"<br>");
		document.write("다음".link('http://www.daum.net')+"<br><br>");

		document.write(data.charAt(4)+"<br>"); //charAt = 한 글자만 추출
		document.write(data.substring(1,3)+"<br>"); //subString = n~m까지만 추출
		document.write(data.substring(4)+"<br>"); //subString n = n부터 끝까지 추출
		document.write(data.replace("Test", "sample")+"<br>"); //test를 sample로 바꿔 추출
</script>
 </body>
</html>
