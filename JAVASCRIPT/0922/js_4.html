<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>문자열 배열 다루기</title>
 </head>
 <body>
  <h3>문자열 배열 다루기</h3>
  <hr>
  <script>
  function printArray (array) {
	  	for (i=0; i<array.length; i++)
		document.write(array[i]+" ");
		document.write("<br>");
	}
	var names = new Array("queen", "jaemoonlee", "King", "gracehwang");

	//(1) 배열의 각 이름 출력
	document.write("이름 : ");
	printArray(names);

	//(2) 가장 긴 이름 출력
	var longest=names[0];
	for (i=1; i<names.length; i++)
	{
		if (names[i].length>longest.length)
			longest=names[i];
	}
	document.write("가장 긴 이름 : " + longest + "<br>");

	//(3) 가장 짧은 이름 출력 //왜 부등호 방향을 바꿨지?
	var shortest=names[0];
	for (i=1; i<names.length; i++)
	{
		if (names[i].length<shortest.length)
			shortest=names[i];
	}
	document.write("가장 짧은 이름 : " + shortest + "<br>");

	//(4) 오름차순으로 출력
	names.sort();
	document.write("오름차순 이름 : ");
	printArray(names);

	</script>
 </body>
</html>
