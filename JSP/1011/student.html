<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StudentBean Test</title>
</head>
<body>
<form action="student.jsp" method="post" name="student">

<table border="1">
	<tr bgcolor="#cccc66">
		<td align="center" colspan="2"><b>학생정보</b>
		</td>
	</tr>
	
	<tr>
		<td align="right">학생 아이디 : </td>
		<td><input type="text" name="id"></td>
	</tr>
	<tr>
		<td align="rught">학생 이름 : </td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td align="right">학생 번호 : </td>
		<td><input type="text" name="sum"></td>
	</tr>
	<tr>
		<td align="right">태어난 해 : </td>
		<td>
			<select name="year">
				<option value="1990">1990</option>
				<option value="1991" selected="selected">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
			</select>	
		</td>
	</tr>
	
	<tr>
		<td align="right">암호 : </td>
		<td><input type="password" name="pass"></td>
	</tr>
	<tr>
		<td align="right">전자메일 : </td>
		<td><input type="text" name="email"></td>
	</tr>
	<tr>
		<td align="center"><input type="submit" value="입력완료"></td>
		<td align="centter"><input type="reset" value="다시쓰기"></td>
	</tr>
</table>
</form>
</body>
</html>
