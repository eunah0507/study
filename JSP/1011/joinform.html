<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join Form Test</title>
<style type="text/css">
#formArea {
			margin: auto;
			width: 480px;
			border: 2px solid red;
			text-align: center;
		 }
		 
h1 {
	 text-align: center;
   }
   
table { 
		widht: 420px;
		margin: auto;
		text-align: center;
	  }
</style>
</head>
<body>
<section id="formArea">
	<h1> 회원 정보 입력</h1>
	<form action="joinChk.jsp" method="post">
	<table>
		<tr>
			<td><label for="id"> 아이디 : </label></td>
			<td><input type="text" name="id" id="id"></td>
		</tr>
		<tr>
			<td><label for="name">이름 : </label></td>
			<td><input type="text" name="name" id="name"></td>
		</tr>
		<tr>
			<td><label for="pass">비밀번호 : </label></td>
			<td><input type="password" name="pass" id="name"></td>
		</tr>
		<tr>
			<td><label for="sex"> 성별 : </label></td>
			<td>
			<input type="radio" name="sex" value="1" id="sex" checked="checked">남
			<input type="radio" name="sex" value="2"> 여
			</td>
		</tr>
		<tr>
			<td><label for="hobby"> 취미 :</label></td>
			<td>
			<input type="checkbox" name="hobby" value="등산" id="hobby">등산
			<input type="checkbox" name="hobby" value="여행" id="hobby">여행
			<input type="checkbox" name="hobby" value="낚시" id="hobby">낚시
			<input type="checkbox" name="hobby" value="멍때리기" id="hobby" checked="checked">멍때리기
			<input type="checkbox" name="hobby" value="독서" id="hobby">독서
			</td>
		</tr>
		
		<tr>
			<td><label for="flower">좋아하는 꽃</label></td>
			<td>
			<input type="checkbox" name="flower" value="튤립" id="flower" checked="checked">튤립
			<input type="checkbox" name="flower" value="해바라기" id="flower">해바라기
			<input type="checkbox" name="flower" value="장미" id="flower">장미
			<input type="checkbox" name="flower" value="작약" id="flower">작약
			<input type="checkbox" name="flower" value="백합" id="flower">백합
			</td>
		</tr>
		<tr>
			<td><label for="age">나이 :</label></td>
			<td><input type="text" name="age" id="age"></td>
		</tr>
		<tr>
			<td><label for="email"> 이메일 : </label></td>
			<td><input type="text" name="email" id="email"></td>
		</tr>
		
		<tr>
			<td colspan="2">
				<input type="submit" value="가입">&nbsp; &nbsp;
				<input type="reset" value="취소">
			</td>
		</tr>
	</table>
</form>
</section>
</body>
</html>
