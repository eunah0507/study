<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>자바스크립트 코드</title>
  <script>
  function over(obj) {
	  					obj.style.background="yellow";
					 }

  function out(obj)  {
	  					obj.style.background="white";
					 }

  function over2(obj) {
	  					obj.style.background="#cccc66";
					  }

  function out2(obj)  {
	  					obj.style.background="#aa6699";
					  }
  function over3(obj) {
	  					obj.style.background="#99ffff";
					  }

  function out3(obj)  {
	  					obj.style.background="#6666ff";
					  }
  </script>
 </head>
 <body>
  <h3>마우스를 올려보세요</h3>
  <hr>
  <div onMouseOver="over(this)" onmouseout="out(this)">
  				여기에 마우스를 올리면 배경색이 노란색으로 변합니다.

  </div>
  <p>

  <div onmouseover="over2(this)" onmouseout="out2(this)">
  				여기에 마우스를 올리면 배경색이 바뀝니다.
  </div>
 <p>

  <div onmouseover="over3(this)" onmouseout="out3(this)">
  				여기에 마우스를 올리면 배경색이 바뀝니다.
  </div>
 </body>
</html>
