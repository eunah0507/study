<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>애니메이션</title>
  <style>
  @keyframes textColorAnimation {
  10%	 { color : blue; }
  30%	 { color : green; }
  100%	 { color : red; }
  /*5초=100% 시간이 지날수록 %가 올라가는 것이다. blue는 10%라 금방 사라지고 70%인 red가 제일 많이 나오는 것이다.*/
  }

  span {
  		font-family: "arial black";
		animation-name: textColorAnimation;
		animation-duration: 5s;
		animation-iteration-count: infinite;
	   }
</style>
 </head>
 <body>
  <!-- <h3>텍스트 색 애니메이션</h3>
  <hr> -->
  <p><span>span</span> 텍스트를
  5초에 blue, green, red로 무한 반복합니다. </p>
 </body>
</html>
