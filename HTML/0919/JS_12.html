<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>조건연산</title>
  <h3>조건 연산</h3>
  <hr>
  <script>
  		var a = 33, b = 55;

		var ccc = (a>b) ? (a - b) : (b-a);
		document.write(" a = " + a + ", b =" + b + "<br><br>");

		document.write("두 수의 차이 1 : " + ((a > b) ? (a - b) : (b - a)) + "<br>");
		document.write("두 수의 차이 2 : " + ccc);
</script>
 </head>
 <body>
  
  45, 67, 89, 27, 78, 93 중에서 가장 큰 수와 가장 작은 수를 구하시오 <br>
  
  <script>

  		var a= 45, b=67, c=89, d=27, e=78, f=93;
		var max, min;

		max = (a > b) ? a : b;
		max = (max > c )? max : c;
		max = (max > d )? max : d;
		max = (max > e )? max : e;
		max = (max > f )? max : f;

		min = (a < b)? a : b;
		min = (min < c )? min : c;
		min = (min < d )? min : d;
		min = (min < e )? min : e;
		min = (min < f )? min : f;

		document.write("가장 큰 수 : " + max + "<br>");
		document.write("가장 작은 수 : " + min + "<br>");
</script>
 </body>
</html>
