<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>transition</title>
  <style>
  #tran  {
  		  transition : width 2s;			/*transition : 속성을 서서히 변화시키는 속성*/
		 }

  #tran:hover {
  			   width : 100%
			   }
  </style>
 </head>
 <body>
  <h3>마우스를 올려봐요</h3>
  <hr>
  <img id="tran" src="../images/spongebob.png" width="100" height="100" alt="animation">
 </body>
</html>
