<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>P Tag Test</title>
  <style>
  		p, strong, div { border : dotted 3px red; }
		em			   { border : dashed 7px green; }
 </style>
 </head>
 <body>
  <p style="text-align : center">
		<em>My Text</em>
		<strong>My Text</strong>
  </p>
  <div> korea seoul</div>
 </body>
</html>
