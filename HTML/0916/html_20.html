<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>CSS Test</title>
  <style>
  		.jb {
			 box-sizing: border-box;
			 width: 64px;
			 height: 64px;
			 margin: 10px 0px;
			 background-color: orange;
			 border-radius: 100%;
			 transition: all ease 2s 0s;
			}

			/*
			1. liner : 전환(transition)효과가 처음부터 끝까지 일정한 속도로 진행됩니다.
			2. ease : 기본값으로, 전환(transition)효과가 천천히 시작되어, 그다음에는 빨라지고,
					  마지막에는 다시 느려집니다.
			3. ease-in : 전환(transition)효과가 천천히 시작됩니다.
			4. ease-out : 전환(transition)효과가 천천히 끝납니다.
			5. ease-in-out : 전환(transition) 효과가 천천히 시작되어, 천천히 끝납니다.
			6. cubic-bezier(n,n,n,n) : 전환(transition)효과가 사용자가 정의한
									   cubic-bezier함수에 따라 진행됩니다.
			7. prev ~ sibling : prev 다음 모든 요소
			*/

	 input:checked~ .jb {
	 					width: 100%;
						height: 200px;
						border-radius: 20%;
						background-color: red;
						}
	</style>
 </head>
 <body>
  <input type="checkbox">
  <div class="jb"></div>
 </body>
</html>
