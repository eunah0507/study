<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>HTML5 문서 구조 시맨틱 태그 사용</title>
<!-- 
float: left  => 정렬을 위해 사용하는 속성
일반적인 정렬과는 다르게 플롯 정렬된 것 주위로 다른 컨첸츠가 흐르듯이 배치

clear :both => float으로 정렬 해줬던 것을 해제해주는 것-->
<style>



html,body { margin: 0; padding: 0; height: 100%;}

.header {
          width: 100%; height: 15%; background: yellow;
		}
.nav {
          width: 15%; height: 70%; float: left; background: orange;
		}
.section {
          width: 70%; height: 70%; float: left; background: olivedrab;
		}
.aside {
          width: 15%; height: 70%; float: left; background: orange;
		}
.footer {
          width: 100%; height: 15%; clear: both; background: plum;
		}
</style>
</head>
 <body>
     <header class="header">header</header>
	 <nav class="nav">nav</nav>
	 <section class="section">section</section>
	 <aside class="aside">aside</aside>
	 <footer class="footer">footer</footer>
  
 </body>
</html>
