<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
 <title>USE MAP Test</title>
 </head>

 <body leftmargin="100" topmargin="10" bgcolor="#ff9900" align="center">
 <br><br><br><br><br><br><br><br><br><br>

 <img src="../images/cat.png" width="240" height="292" border="0" usemap="#menu">
 <map name="menu">

<!--다각형 형태의 이미지 맵 부분-->
  <area shape="poly" coords="30,200,60,250,10,250" href="http://www.nate.com" alt="네이트">

  </map>

</html>
