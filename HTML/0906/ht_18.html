<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> &lt;div&gt;블록과 &lt;span&gt;인라인 </title></head>

 <body>
  <h3  >사랑</h3>
  <hr>
  <div style="background-color:#87ceeb; padding:20px;">
  내가 사람의 방언과 천사의 말을 할지라도
  <span style="color:#ff0000">사랑</span>이 없으면 소리나는 구리와 울리는 꽹과리가 되고,
  <span style="color:red">사랑</span>이 없으면 아무것도 아니라.
  </div>
  <p>
  		우리 서로 사랑하며 살아요
  </p>

  <div style="background-color:#87ceeb; padding:20px;">
  <img src="../images/apple.png">아름다운사람
  </div>
  <span style="color:#ff0000">
  <img src="../images/apple.png">아름다운사람
  </span>



 </body>
</html>
