 <h3>웹 브라우저 종류</h3>
 <hr>
 <dl>
 	<dt><strong>Internet Exploer</strong>
	<dd> 마이크로스프트에서 만든 브라우저로
		 현재 국내 시장에서 가장 많이 사용</dd>
	<dt><strong>Firefox</strong>
	<dd>Mozilla 재단에서 오픈 소스로 만든
		것으로 W3C의 웹 표준을 선도
	<dt><strong>Chrome</strong>
	<dd>구글에서 만든 것으로 좋은 디버거를
		갖추고 있어 디버깅에 많이 사용
	<dt><strong>Opera</strong>
	<dd> Opera 브라우저는 새로 고침되는 뉴스 피드, 
	     내장된 광고 차단 및 무료 VPN 기능이 있는 
		 빠르고 안전한 웹 브라우저입니다

	</dl>

       : 사전 처럼 용어를 설명하는 목록을 만든다 -->
