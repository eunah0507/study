<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>&lt;@import&gt;로 외부 스타일 불러오기</title>

  <style>
    @import url(mystyle.css);
  </style>

 </head>
 <body>
   <h3>손연재</h3>
 <hr>

 <p>저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다.
 김치 찌개와 막국수를 무척 좋아합니다.</p>

 </body>
</html>
 
 <!-- 외부에서 스타일 시트를 불러오는 방법은 임포트 방법과 링크 방법이 있는데 
  이때 사용하는 스타일은 무조건 <head>에 있어야 함!!
  iternal방법은  <head>나<body> 어디에 기입해도 상관 없음!!-->
